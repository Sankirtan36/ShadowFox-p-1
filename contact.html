  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #262525;
      font-family: 'Poppins', sans-serif;
      color: #45f2f2;
    }

    .nav_c {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-family: 'Dosis';
      width: 100vw;
      height: 10vh;
      z-index: 100;
      padding: 0px 30px;
      position: fixed;
      top: 0;
      background-color: #262525;
      font-weight:450;
    }

    .nav_c span {
      font-size: 2.2rem;
      font-weight: 700;
      color: rgb(159, 248, 159);
    }

    .nav_c ul {
      list-style: none;
      font-size: 2rem;
      display: flex;
    }

    .nav_c ul li {
      margin-right: 40px;
    }

    .nav_li a {
      text-decoration: none;
      color: rgb(251, 172, 24);
      position: relative;
    }
    
    .nav_li {
      display: flex;
      justify-content: space-evenly;
    }

    .nav_li a::after {
      content: "";
      position: absolute;
      background: linear-gradient(to right,#262525, orange 45%,rgb(15, 191, 250) 85%);
      width: 100%;
      height: .11rem;
      border-radius: 45px;
      left: 0;
      bottom: -5px;
      transform: scaleX(0);
      transition: transform .6s;
      transform-origin: bottom right;
    }

    .nav_li a:hover::after,
    .nav_li a.active::after {
      transform: scaleX(1);
      transform-origin: bottom left;
    }

    .nav_li a:hover,
    .nav_li a.active {
      color: #bfcff2;
      transition: transform .5s;
    }

    .contact_container {
      padding-top: 6rem;
      padding-left: 2rem;
      padding-right: 2rem;
      max-width: 600px;
      margin: 0 auto;
    }

    h1 {
      color: orange;
      margin-bottom: 1rem;
      text-align: center;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    label {
      font-weight: bold;
      color: #fff;
    }

    input, textarea {
      padding: 0.8rem;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      background-color: #1c1c1c;
      color: white;
    }

    textarea {
      resize: vertical;
      min-height: 100px;
    }

    .btn {
      width: fit-content;
      padding: 0.6rem 1.5rem;
      background: linear-gradient(90deg, #ff9900, #3ad0ff);
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      color: white;
      cursor: pointer;
      transition: background 0.3s ease;
      margin-top: 1rem;
    }

    .btn:hover {
      background: linear-gradient(90deg, #3ad0ff, #ff9900);
    }

    footer {
      text-align: center;
      margin-top: 3.2rem;
      color: white;
      font-size: 0.9rem;
    }

    .left_container {
      position: fixed;
      top: 50%;
      left: 10px;
      transform: translateY(-50%);
      z-index: 10;
    }

    .icons {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .icons a {
      color: rgb(57, 213, 244);
      font-size: 24px;
      margin: 12px 0;
      transition: color 0.3s ease;
      font-size:2.3rem;
     margin-bottom:1em;
     
     /* background:linear-gradient(to bottom,skyblue,orange) */
    }
.icons .fa-brands:hover{
    cursor: pointer;
    background: linear-gradient(rgb(33, 116, 216)40%, rgb(247, 164, 11));
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
}


  </style>

  <div class="contact_container">
    <h1>Contact Me</h1>
    <form action="mailto:your-email@example.com" method="post" enctype="text/plain">
      <label for="name">Your Name</label>
      <input type="text" id="name" name="name" placeholder="Enter your name" required />

      <label for="email">Your Email</label>
      <input type="email" id="email" name="email" placeholder="Enter your email" required />

      <label for="message">Your Message</label>
      <textarea id="message" name="message" placeholder="Type your message here..." required></textarea>

      <button type="submit" class="btn">Send Message</button>
    </form>
